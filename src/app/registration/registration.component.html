<h1>Inscription</h1>
<hr />

<form  id="form" class="col-6 mr-4">
  <div class="form-group " [formGroup] ="registerForm" (submit)="onSubmit()">
    <label for="">* Pseudo :</label>
    <input type="text" [formControl] ="pseudo" class="form-control" placeholder="Choisissez un pseudo"  />
   <p class="text-danger" *ngIf="controlPseudo(); let message">{{message}}</p>
  </div>
  <div class="form-group">
    <label>* Adresse email :</label>
    <input type="email" class="form-control" [formControl]="email" placeholder="Entrez votre adresse email"/>
    <p class="text-danger" *ngIf="controlEmail(); let message">{{message}}</p>
  </div>

  <div class="form-group ">
    <label>* Mot de passe :</label>
    <input type="password" class="form-control" [formControl]="password" placeholder="Votre mot de passe" />
    <p class="text-danger" *ngIf="controlPassword(); let message">{{message}}</p>
  </div>

  <div class="form-group">
    <label>* Confirmation de mot de passe :</label>
    <input type="password" class="form-control" [formControl]="confirmPwd" placeholder="Retapez votre mot de passe"/>
    <p class="text-danger" *ngIf="controlConfirmPwd(); let message">{{message}}</p>
  </div>

  
  <div id="btn">
    <button type="submit" class="mr-1 btn" id="btnS">S'enregistrer</button>
    <button type="reset" class="mr-1 btn btn-secondary">Annuler</button>
  </div>

</form>
